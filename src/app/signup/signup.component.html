<div class="container">
   <div class="row justify-content-center">
     <div class="col-md-5">
       <div class="card">
         <h2 class="card-title text-center">Sign up new account</h2>
         <div class="card-body py-md-4">
           <form [formGroup]="registerForm" (ngSubmit)="register()">
             <div class="form-group">
               <input type="text" class="form-control" formControlName="username" placeholder="Username">
             </div>
             <div class="form-group">
               <input type="password" class="form-control" formControlName="password" placeholder="Password">
             </div>
             <div class="form-group">
               <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm Password">
             </div>
             <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
             <div class="d-flex flex-row align-items-center justify-content-between">
               <a href="#">Login</a>
               <button type="submit" class="btn btn-primary">Create Account</button>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
